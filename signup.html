<!DOCTYPE html>
<html>
  <head>
    <title>SIGN UP</title>
    <link rel="stylesheet" 
        href="Style.css">
</head>
    <body style="background-color:rgba(7, 187, 247, 0.89); display: flex; justify-content:center;">
        <div class="main"> 
    <form action="">
      <h1>Sign Up</h1>
      <p class="para">Please fill in this form to create an account.</p+>
      <hr>

      <div class="namebox">
      <label for="first name">First Name</label>
      <input class="input-box" type="text" placeholder="Enter First Name" name="first name" required> 

      <label for="last name">Last Name</label>
      <input class="input-box" type="text" placeholder="Enter Last Name" name="last name" required></div>
  
      <label for="email">Email</label>
      <input class="input-box" type="text" placeholder="Enter Email" name="email" required></br>

      <label for="password">Password</label>
      <input class="input-box" type="text" placeholder="Enter Password" name="password" required></br>
  
      <label for="Confirm password">Confirm Password</label>   
      <input class="input-box" type="text" placeholder="Confirm Password" name="Confirm password" required>

      <div style="display: flex;" >
         <input type="checkbox" class="checkbox" checked="checked" >
        <p>I accept the terms of use & privacy policy</p>
      </div>
      
      <div class="wrap"> 
        <button type="sign up" onclick="solve()"> 
                       Sign up 
        </button> 
     </div>
    </div>
  </form>
  </body>
</html>
